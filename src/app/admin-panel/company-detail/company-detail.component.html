<form #form="ngForm" autocomplete="off">
    <input type="hidden" name="Id" [value]="datosC.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-building" [class.green-icon]="Name.valid"
                        [class.red-icon]="Name.invalid && Name.touched"></i>
                </div>
            </div>
            <input name="Name" #Name="ngModel" [(ngModel)]="datosC.Name" class="form-control"
                placeholder="Name" required maxlength="150" minlength="2">
        </div>
    </div>
     <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-barcode" [class.green-icon]="Nit.valid"
                    [class.red-icon]="Nit.invalid && Nit.touched"></i>
                </div>
            </div>
            <input name="Nit" #Nit="ngModel" [(ngModel)]="datosC.Nit" class="form-control" placeholder="Nit"
                required maxlength="15" minlength="5">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-envelope" [class.green-icon]="Email.valid"
                        [class.red-icon]="Email.invalid && Email.touched"></i>
                </div>
            </div>
            <input name="Email" #Email="ngModel" [(ngModel)]="datosC.Email" class="form-control"
                placeholder="Email" required maxlength="100" minlength="10">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-map-marked-alt" [class.green-icon]="Address.valid"
                        [class.red-icon]="Address.invalid && Address.touched"></i>
                </div>
            </div>
            <input name="Address" #Address="ngModel" [(ngModel)]="datosC.Address" class="form-control"
                placeholder="Address" required maxlength="50" minlength="8">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-phone" [class.green-icon]="Phones.valid"
                        [class.red-icon]="Phones.invalid && Phones.touched"></i>
                </div>
            </div>
            <input name="Phones" #Phones="ngModel" [(ngModel)]="datosC.Phones" class="form-control"
                placeholder="Phones" required maxlength="50" minlength="6">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" (click)="onSubmit()"><i
                class="fas fa-database"></i> Submit</button>
    </div> 
</form>

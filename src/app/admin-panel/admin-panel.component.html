<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">JWT Auth System</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
    </ul>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
  </nav>  
  <div class="jumbtron">
    <h1 class="display-4 text-center">{{text}} Register</h1>
    <hr>
    <div class="row">
      <div class="col-md-5">
        <app-company-detail *ngIf="!panels"></app-company-detail>
      </div>
      <div class="col-md-7">
        <app-company-detail-list *ngIf="!panels" (viewPanelsC)="parent($event)" (dataC)="parentfuncC($event)"></app-company-detail-list>
      </div>
      <div class="col-md-5">
        <app-employee-detail [vp]="vp" *ngIf="panels"></app-employee-detail>
      </div>
      <div class="col-md-7">
        <app-employee-detail-list [vp]="vp" *ngIf="panels" (viewPanelsE)="parent($event)" (dataE)="parentfuncE($event)"></app-employee-detail-list>
      </div>
    </div>
  </div>
